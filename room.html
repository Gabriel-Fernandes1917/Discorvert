<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Questions and Answer</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <!-- CSS -->
        <link rel="stylesheet" href="assets/CSS/global.css">
        <link rel="stylesheet" href="assets/CSS/room.css">


        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="room" class="content">

            <header>
                <a href="#">
                    <img src="assets/IMG/Logo.png" alt="logo" />
                </a>

                <div class="buttons">
                    <div class="button outlined">
                            #323243
                            <img src="assets/IMG/copy 1.png" alt="copy-number"/>
                    </div>
                    <a href="#" class="button">
                        <img src="assets/IMG/userswithe.png" alt="create-class"/>
                        create class
                    </a>
                </div>
            </header>
            <main>
                <section id="questions-forms">
                    <h2>
                        Make your ask
                    </h2>
                    <form action="">
                        <label class="sr-only" for-id="question">What you want to ask ?</label>
                        <textarea name="question" id="question" placeholder="What you want ask ?">

                        </textarea>

                        <footer>
                            <div>
                                <img src="assets/IMG/lock.png" alt="lock">
                                This ask is anonimy
                            </div>
                            <button>sent</button>
                        </footer>
                    </form>
                </section>
                <section id="questions">
                    <h2 class="sr-only">Quesrions the comunity</h2>

                    <div class="questions">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/IMG/Avatar.png" alt="">
                            </div>
                            <div class="question">
                                <p>What the diference between const, var and let in JavaScript</p>
                            </div>
                        </div>
                        <div class="question-wrapper">
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="assets/IMG/check 1.png" alt="check">
                                    Check how readed
                                </a>
                                <a href="#" class="delete">
                                    <img src="assets/IMG/trash 1.png" alt="trash">
                                    Tash
                                </a>
                            </div>
                        </div>

                    </div>

                </section>
            </main>
        </div>
    </body>
</html>
